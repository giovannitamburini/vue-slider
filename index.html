<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src=slides[index].image alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[index].title}} </h3>
                        <p>
                            {{slides[index].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- aggiungo ai due bottoni le classi per modificare l'indice dell'immagine principale -->
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>

                    <!-- tramite ciclo v-for creo un numero di div pari alla lunghezza dell'array 'slides' -->
                    <div v-for="(thumbnail, indexThumb) in slides" :class="indexThumb == index ? 'active' : '' " class="thumb">
                        <!-- tramite interpolazione inserisco l'src dell'immagine che sarÃ  uguale alla proprietÃ  'image' dell'oggetto index -->
                        <img :src='thumbnail.image' alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
